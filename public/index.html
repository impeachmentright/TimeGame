<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>$TIME</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">
    <!-- Главный экран -->
    <div id="main-screen" class="screen">
      <h1>$TIME</h1>
      <div id="stopwatch">0 $TIME</div>
      <button id="start-button" class="green-button">Старт</button>
    </div>
    <!-- Экран Friends -->
    <div id="friends-screen" class="screen">
      <h1>Friends</h1>
      <p id="referralLink"></p>
      <button id="copyButton">Скопировать ссылку</button>
      <button id="inviteButton">Пригласить друзей</button>
    </div>
    <!-- Навигационная панель -->
    <div id="navigation">
      <button id="mine-button" class="nav-button active">Mine</button>
      <button id="upgrade-button" class="nav-button">Upgrade</button>
      <button id="friends-button" class="nav-button">Friends</button>
      <button id="earn-button" class="nav-button">Earn</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
