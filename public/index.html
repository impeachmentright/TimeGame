<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Game Terminal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="loading-screen">
        <h1>Загрузка...</h1>
    </div>

    <div id="terminal">
        <div id="terminal-header">
            <span class="green-text">Time Game Terminal</span>
        </div>
        <div id="terminal-body">
            <div id="stopwatch">00:00:00</div>
            <div id="action-buttons">
                <button id="timeButton" onclick="goTo('time')">Time</button>
                <button id="upgradeButton" onclick="goTo('upgrade')">Upgrade</button>
                <button id="earnButton" onclick="goTo('earn')">Earn</button>
                <button id="boxButton" onclick="goTo('box')">Box</button>
            </div>
        </div>
        <div id="purchase-section">
            <p class="green-text">Доступные покупки:</p>
            <button onclick="createInvoice('speed')">Купить ускорение</button>
            <button onclick="createInvoice('offline')">Купить оффлайн-прогресс</button>
        </div>
    </div>
</body>
</html>
