<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$TIME</title>
    <!-- Подключаем SDK Telegram Web Apps -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем ваш CSS-файл -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen">
        <h1>$TIME</h1>
    </div>

    <!-- Контейнер приложения -->
    <div id="app-container">
        <!-- Главный экран -->
        <div id="main-screen" class="screen">
            <div id="stopwatch">00:00:00</div>
            <button id="start-button" class="green-button">Start</button>
        </div>

        <!-- Экраны для навигации (пока пустые) -->
        <div id="upgrade-screen" class="screen">
            <h2>Upgrade</h2>
            <!-- Здесь будет контент для апгрейдов -->
        </div>
        <div id="friends-screen" class="screen">
            <h2>Friends</h2>
            <!-- Здесь будет контент для друзей -->
        </div>
        <div id="earn-screen" class="screen">
            <h2>Earn</h2>
            <!-- Здесь будет контент для заработка -->
        </div>

        <!-- Навигация -->
        <div id="navigation">
            <button id="mine-button" class="nav-button active">Mine</button>
            <button id="upgrade-button" class="nav-button">Upgrade</button>
            <button id="friends-button" class="nav-button">Friends</button>
            <button id="earn-button" class="nav-button">Earn</button>
        </div>
    </div>

    <!-- Подключаем ваш JavaScript-файл -->
    <script src="script.js"></script>
</body>
</html>
