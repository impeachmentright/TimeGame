<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$TIME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h1>$TIME</h1>
    </div>

    <!-- App Container -->
    <div id="app-container">
        <!-- Main Screen -->
        <div id="main-screen" class="screen">
            <div id="stopwatch">00:00:00</div>
            <button id="start-button" class="green-button">Start</button>
        </div>

        <!-- Upgrade Screen -->
        <div id="upgrade-screen" class="screen">
            <!-- Content for Upgrade Screen -->
            <h2>Upgrade</h2>
            <!-- Upgrade options will go here -->
        </div>

        <!-- Friends Screen -->
        <div id="friends-screen" class="screen">
            <!-- Content for Friends Screen -->
            <h2>Friends</h2>
            <!-- Referral links and rewards will go here -->
        </div>

        <!-- Earn Screen -->
        <div id="earn-screen" class="screen">
            <!-- Content for Earn Screen -->
            <h2>Earn</h2>
            <!-- Tasks and rewards will go here -->
        </div>

        <!-- Navigation -->
        <div id="navigation">
            <button id="mine-button" class="nav-button active">Mine</button>
            <button id="upgrade-button" class="nav-button">Upgrade</button>
            <button id="friends-button" class="nav-button">Friends</button>
            <button id="earn-button" class="nav-button">Earn</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
