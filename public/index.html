<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Game Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <h1>Загрузка...</h1>
    </div>
    <div id="terminal">
        <header>
            <h1>Time Game Terminal</h1>
            <div id="stopwatch">00:00:00</div>
        </header>
        <main id="content-section">
            <!-- Здесь будут динамически изменяемые разделы -->
            <p>Добро пожаловать в Time Game!</p>
        </main>
        <footer>
            <div id="action-buttons">
                <button onclick="goTo('time')">Time</button>
                <button onclick="goTo('upgrade')">Upgrade</button>
                <button onclick="goTo('earn')">Earn</button>
                <button onclick="goTo('box')">Box</button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
