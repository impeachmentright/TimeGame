<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TimeGame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000000; /* Абсолютно черный фон */
      color: #ffffff; /* Белый цвет текста */
      margin: 0;
      padding: 0;
    }
    #container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }
    #timeDisplay {
      font-size: 72px;
      margin-top: 50px;
    }
    #startButton {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #00b894; /* Зеленый цвет */
      color: #fff;
      margin-top: 20px;
    }
    #friendsOptions {
      display: none;
      margin-top: 30px;
    }
    #referralLink {
      font-size: 18px;
      margin-bottom: 20px;
      word-wrap: break-word;
      width: 80%;
      margin: 0 auto;
    }
    #copyButton, #inviteButton {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #copyButton {
      background-color: #fdcb6e; /* Желтый цвет */
      color: #2d3436;
    }
    #inviteButton {
      background-color: #e84393; /* Розовый цвет */
      color: #fff;
    }
    #buttonsContainer {
      display: flex;
      justify-content: center;
      margin-bottom: 5px; /* Подняли кнопки на полсантиметра */
    }
    #friendsButton, #settingsButton {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      margin: 10px;
    }
    #friendsButton {
      background-color: #0984e3; /* Синий цвет */
    }
    #settingsButton {
      background-color: #6c5ce7; /* Фиолетовый цвет */
    }
  </style>
</head>
<body>
  <div id="container">
    <div>
      <h1>TimeGame</h1>
      <div id="timeDisplay">00:00:00</div>
      <button id="startButton">Запустить таймер</button>
      <div id="friendsOptions">
        <p id="referralLink"></p>
        <button id="copyButton">Скопировать ссылку</button>
        <button id="inviteButton">Отправить приглашения</button>
      </div>
    </div>
    <div id="buttonsContainer">
      <button id="friendsButton">Friends</button>
      <button id="settingsButton">Settings</button>
    </div>
  </div>

  <script>
    let startTime;
    let elapsedTime = 0;
    let timerInterval;
    const timeDisplay = document.getElementById('timeDisplay');
    const startButton = document.getElementById('startButton');
    const friendsButton = document.getElementById('friendsButton');
    const settingsButton = document.getElementById('settingsButton');
    const friendsOptions = document.getElementById('friendsOptions');
    const referralLinkElem = document.getElementById('referralLink');
    const copyButton = document.getElementById('copyButton');
    const inviteButton = document.getElementById('inviteButton');

    // Получаем telegramId пользователя (предполагается, что приложение внутри Telegram)
    const telegramId = window.Telegram.WebApp.initDataUnsafe?.user?.id;

    function updateTime() {
      elapsedTime = Date.now() - startTime;
      const totalSeconds = Math.floor(elapsedTime / 1000);
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
    }

    startButton.addEventListener('click', () => {
      if (!telegramId) {
        alert('Не удалось получить ваш Telegram ID.');
        return;
      }
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(updateTime, 1000);
      startButton.disabled = true;

      // Таймер автоматически останавливается через 1 час
      setTimeout(() => {
        clearInterval(timerInterval);
        startButton.disabled = false;

        // Отправляем время на сервер
        fetch('/api/updateTime', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            telegramId: telegramId,
            time: elapsedTime
          })
        })
        .then(response => {
          if (response.ok) {
            alert('Ваше время сохранено!');
            // Сбрасываем таймер
            elapsedTime = 0;
            timeDisplay.textContent = '00:00:00';
          } else {
            alert('Произошла ошибка при сохранении времени.');
          }
        })
        .catch(error => {
          console.error('Ошибка:', error);
          alert('Произошла ошибка при соединении с сервером.');
        });
      }, 3600000); // 1 час в миллисекундах
    });

    friendsButton.addEventListener('click', () => {
      if (!telegramId) {
        alert('Не удалось получить ваш Telegram ID.');
        return;
      }
      friendsOptions.style.display = friendsOptions.style.display === 'none' ? 'block' : 'none';
      // Генерируем реферальную ссылку
      const referralLink = `${window.location.origin}?referralId=${telegramId}`;
      referralLinkElem.textContent = `Ваша реферальная ссылка:\n${referralLink}`;
    });

    copyButton.addEventListener('click', () => {
      // Копируем реферальную ссылку в буфер обмена
      const referralLink = `${window.location.origin}?referralId=${telegramId}`;
      navigator.clipboard.writeText(referralLink).then(() => {
        alert('Реферальная ссылка скопирована в буфер обмена!');
      }, () => {
        alert('Не удалось скопировать ссылку.');
      });
    });

    inviteButton.addEventListener('click', () => {
      // Открываем окно для отправки ссылки через Telegram
      const referralLink = `${window.location.origin}?referralId=${telegramId}`;
      const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent('Присоединяйся к TimeGame!')}`;
      window.open(telegramUrl, '_blank');
    });

    settingsButton.addEventListener('click', () => {
      alert('Функционал настроек в разработке.');
      // Добавьте необходимый функционал для кнопки "Settings"
    });

    // Получение referralId из URL при загрузке страницы
    const urlParams = new URLSearchParams(window.location.search);
    const referralId = urlParams.get('referralId');

    // Если есть telegramId, отправляем запрос на сервер для получения или создания пользователя
    if (telegramId) {
      fetch('/api/user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          telegramId: telegramId,
          referralId: referralId // Может быть null
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Пользователь получен или создан:', data);
      })
      .catch(error => {
        console.error('Ошибка:', error);
      });
    }
  </script>
</body>
</html>
