<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeGame</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- SDK для Telegram Web App -->
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в TimeGame</h1>
        <div id="stopwatch">00:00:00</div>
        <div id="starsDisplay">⭐ 100</div>
        <div class="buttons">
            <button id="timeButton">Time</button>
            <button id="upgradeButton">Upgrade</button>
            <button id="earnButton">Earn</button>
            <button id="boxButton">Box</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
