<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Экран загрузки -->
  <div id="loading-screen">
    <p class="loading-text">mine $TIME</p>
  </div>

  <!-- Основное приложение -->
  <div id="app-container" style="display: none;">
    <!-- Главный экран -->
    <header>
      <h1 id="app-title">Time Game</h1>
    </header>
    <main>
      <section id="time-section">
        <h2>Время: <span id="stopwatch">0:00:00</span></h2>
      </section>
      <nav id="buttons-container">
        <button id="time-btn">Time</button>
        <button id="upgrade-btn">Upgrade</button>
        <button id="earn-btn">Earn</button>
        <button id="box-btn">Box</button>
      </nav>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
